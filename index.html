<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Keplr example
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="app">
          <div class="container-sm ">
            <div class="row">
                    <div class="col p-5">
                        <img src="keplr-logo.png" alt="" style="max-width: 200px;    margin: auto;display: block;">
                    </div>
            </div>
            <div class="row">
                        <b>detected address:
                        <div id="address"></div></b>
            </div>
            <div class="card ">
                <div class="card-header">
                    Transaction
                </div>
                <div class="card-body">
                        <form name="sendForm">
                            <div class="form-group">
                                <label for="type">Message type</label>
                                <div class="input-group">
                                    <input class="form-control" id="typeA" name="typeA"><div class="input-group-text">/</div><input class="form-control" id="typeB" name="typeB">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message">Message value</label>
                                <textarea rows=9 class="form-control" id="payload" name="payload"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="gasAmount">Gas</label>
                                <div class="input-group">
                                    <input class="form-control" id="gas" name="gas">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                </div>
            </div>
            <div class="card ">
                <div class="card-header">
                    Simple Send
                </div>
                <div class="card-body">
                        <form name="simpleForm">
                            <div class="form-group">
                                <label for="recipient">Recipient</label>
                                <input class="form-control" id="recipient" name="recipient">
                            </div>
                            <div class="form-group">
                                <label for="memo">Memo</label>
                                <input class="form-control" id="memo" name="memo">
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <div class="input-group">
                                    <input class="form-control" id="amount" name="amount">
                                    <div class="input-group-append">
                                        <div class="input-group-text">KAVA</div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                </div>
            </div>
          </div>
        </div>
    </body>
</html>
